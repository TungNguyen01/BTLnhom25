<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Edit</h2>
    <div class="col-md-6">
        <form action="#" th:action="@{/client/edit/{id}(id=${updatingClient.id})}" th:object="${updatingClient}" method="post">
            <div class="col">
                <div class="form-group col-md-8">
                    <label class="col-form-label">First Name</label>
                    <input type="text" th:field="*{name}" class="form-control">
                </div>
                <div class="form-group col-md-8">
                    <label class="col-form-label">Last Name</label>
                    <input type="text" th:field="*{surname}" class="form-control">
                </div>
                <div class="form-group col-md-8">
                    <label class="col-form-label">Number Phone</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control">
                </div>
                <div class="form-group col-md-8">
                    <label class="col-form-label">Country</label>
                    <input type="text" th:field="*{country}" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="col-md-6 mt-5">
                    <input type="submit" class="btn btn-primary" value="Update">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
