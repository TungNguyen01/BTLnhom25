<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand active" href="/">Hotel Manager</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/client">Customer</a></li>
            <li><a href="/room">Room</a></li>
            <li><a href="/reservation">Reserve</a></li>
        </ul>
    </div>
</nav>
<div style="text-align: center" class="table-responsive">
    <form class="form-inline centered" th:action="@{/room}" th:object="${room}" method="post">
        <div class="form-group">
            <input class="form-control" placeholder="ID Room" th:field="*{roomNumber}">
        </div>
        <div class="form-group">
            <select class="form-control" th:field="*{roomType}">
                <option th:each="roomType: ${roomTypes}"
                        th:value="${roomType}" th:text="${roomType}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>


    <table class="table">
        <thead>
        <tr>
            <th>Room Status</th>
            <th>ID Room</th>
            <th>Type</th>
            <th></th>
        </tr>
        </thead>
        <tbody th:each="room: ${rooms}">
        <tr>
            <td><label>
                <input type="checkbox" disabled="disabled" th:checked="${room.occupied}">
            </label></td>
            <td th:text="${room.roomNumber}">NAME</td>
            <td th:text="${room.roomType}">SURNAME</td>
            <td>
                <div>
                    <a th:href="@{room/edit/{id}(id=${room.id})}"
                       type="button" class="btn btn-warning">Edit</a>

                    <a th:href="@{room/delete/{id}(id=${room.id})}"
                       type="button" class="btn btn-danger">Delete</a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
