<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Reserve</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Edit</h2>
    <div class="col-md-6">
        <form action="#" th:action="@{/reservation/edit/{id}(id=${reservation.id})}"
              th:object="${reservationModel}" method="post">
            <div class="col">
                <div class="form-group col-md-8">
                    <label class="col-form-label">ID</label>
                    <input class="form-control" th:field="*{clientID}" placeholder="ID klienta">
                </div>
                <div class="form-group col-md-8">
                    <label class="col-form-label">Room</label>
                    <select class="form-control" th:field="*{roomID}">
                        <option th:each="room: ${rooms}"
                                th:unless="${room.occupied}"
                                th:value="${room.id}"
                                th:text="${room.roomNumber + ' - ' +room.roomType}"></option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <label class="col-form-label">Date</label>
                    <input type="date" class="form-control" th:field="*{reservationStartDate}">
                </div>
            </div>
            <div class="col">
                <div class="col-md-6 mt-5">
                    <input type="submit" class="btn btn-primary" value="Update">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
